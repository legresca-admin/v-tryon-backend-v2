# Nginx configuration for V-Tryon Backend V2
# Place this file in /etc/nginx/sites-available/v-tryon-backend-v2

# Upstream Gunicorn
upstream gunicorn {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP Server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/v-tryon-backend-v2-access.log;
    error_log /var/log/nginx/v-tryon-backend-v2-error.log;

    # ⚠️ CRITICAL: Client body size (for image uploads)
    # Default Nginx limit is 1MB which is too small for images
    # Set to 50M for most images, 100M for very large images
    # IMPORTANT: This must be in the server block, not just location blocks
    client_max_body_size 50M;

    # Proxy settings for long-running AI requests
    proxy_connect_timeout 1000s;
    proxy_send_timeout 1000s;
    proxy_read_timeout 1000s;
    send_timeout 1000s;

    # Main location
    location / {
        proxy_pass http://gunicorn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # ⚠️ IMPORTANT: Disable buffering for large file uploads
        # This prevents Nginx from buffering the entire request in memory
        # which can cause timeouts and memory issues with large images
        proxy_buffering off;
        proxy_request_buffering off;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files
    location /static/ {
        alias /home/vtryon/v-tryon-backend-v2/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/vtryon/v-tryon-backend-v2/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}

